<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <script defer src="./login.js"></script>
    <title>Login Page</title>

    <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="logIn-area" id="LogInArea">
            <h1>Login</h1>
            <div class="form-control">
                <input type="text" placeholder="Please Enter Email" 
                id="email" 
                onblur="checkFieldEmpty(this)", checkEmail()/>
                <label>Email</label>
                <i id="emailErr" class="fa fa-envelope"></i>
            </div>
            <div class="form-control">
                <input 
                type="password" 
                placeholder="Please Enter Password" 
                id="password"
                onblur="checkFieldEmpty(this)", checkPassword()
                />
                <label>Password</label>
                <i id="passErr" class="fa fa-lock"></i>
            </div>
            <div class="form-control">
                <div class="forget">
                    <label for="remember">
                        <input type="checkbox"id="remember">
                        Remember Me
                    </label>
                    <a href="javascript:void(0)">Forget Password?</a>
                </div>
            </div>
            <div class="form-control">
                <button onclick="DoValidate()"  id="login">Log In</button>
            </div>
        </div>
    
    </div>


    
</body>
</html>
